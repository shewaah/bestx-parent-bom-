BestX.LicenseFile = BestX.lic
version.db = 2.0.5
#
# Messages configuration
#
Messages.filename = messages
Messages.language = en
Messages.country = UK

XT2.Environment = Production
XT2.Username = QSDBX
XT2.Password = *

# Just for testing
